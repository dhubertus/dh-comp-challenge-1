<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Dave Hubertus Portfolio</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="static-comp-one.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
  </head>

  <body>

    <section class="img-main-container">

      <article class="box1">
        <img class="arrow" src="images/arrowleft.png" role="button change image left">
        <img class="arrow arrow-right" src="images/arrowright.png" role="button change image right">
        <img class="dots" src="images/dots.png">
      </article>

    </section>

    <section class="box-container">

      <article class="box2">
        <header>
          <h3>DAVE HUBERTUS</h3>
          <p class="first-line">I am an Astronaut.</p>
          <p class="second-line">Take a look at my portfolio to see how stellar I am.</p>
          <button class="btn-resume" role="link download resume"><img class="btn-image" src="images/download.png">RESUME</button>
          <button role="link to contact information"><img class="btn-image" src="images/info.png">CONTACT</button>
        </header>
      </article>

      <article class="box box3">
        <img src="images/profile.png" alt="Profile Icon" role="link to profile">
        <p>PROFILE</p>
      </article>

      <article class="box box4">
        <img src="images/gears.png" alt="Experience Icon" role="link to work experience">
        <p>EXPERIENCE</p>
      </article>

      <article class="box box5">
        <img src="images/cap.png" alt="Education Icon" role="link to education">
        <p>EDUCATION</p>
      </article>

      <article class="box box6">
        <img class="img-blog" src="images/blog.png" alt="Blog Icon" role="link to blog">
        <p>BLOG</p>
      </article>

      <article class="box box7">
        <img src="images/socialmedia.png" alt="Social Media Icon" role="link to social media">
        <p>SOCIAL MEDIA</p>
      </article>

      <article class="box box8">
        <img class="img-airplane" src="images/airplane.png" alt="Contact Icon" role="link to contact by email">
        <p>CONTACT</p>
      </article>

      <article class="box box9">
        <img src="images/rocket.png" alt="Portfolio Icon" role="link to portfolio">
        <p>PORTFOLIO</p>
      </article>

    </section>

  </body>

</html>
